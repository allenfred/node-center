<html>
  <head>
    <title>JSON Custom Search API Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      function hndlr(response) {
        console.log(response);
        for (var i = 0; i < response.items.length; i++) {
          var item = response.items[i];
          // in production code, item.htmlTitle should have the HTML entities escaped.
          document.getElementById('content').innerHTML +=
            '<br>' + item.htmlTitle;
        }
        // https%3A%2F%2Fnodejs.org%2Fen%2F
      }
    </script>
    <!-- <script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyDcMsISy08f51ZdLvNbQyzAYQycLtdfXzw&cx=017576662512468239146:omuauf_lfve&q=info%3Ahttps%3A%2F%2Fwww.admin.ch%2Fopc%2Fde%2Fofficial-compilation%2F2009%2F6409.pdf&siteSearch=site%3Ahttps%3A%2F%2Fwww.admin.ch%2Fopc%2Fde%2Fofficial-compilation%2F2009%2F6409.pdf&callback=hndlr"></script> -->
    <script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyDcMsISy08f51ZdLvNbQyzAYQycLtdfXzw&cx=017576662512468239146:omuauf_lfve&q=title&siteSearch=site:https%3A%2F%2Fwww.admin.ch%2Fopc%2Fde%2Fofficial-compilation%2F2009%2F6409.pdf&callback=hndlr"></script>
  </body>
</html>
